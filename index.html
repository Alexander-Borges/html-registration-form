<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label for="first_name">Fist Name</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for=" confirm password">Confirm Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="birthday">Birthday</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label for="gender identity">Gender Identity:</label>
            <br>
            <input type="radio" name="gender" value="gender" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="gender" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="gender" id="Non-binary">
            <label for="Non-Binary">Non-Binary</label>
            <input type="radio" name="gender" value="gender" id="I prefer not to answer">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:
                <br>
                <textarea name="" id="" cols="32" rows="4"></textarea>
            </p>
        </div>
        <div>
            <label for="favorite language">Favorite Language:</label>
            <select name="favorite language">
                    <option value="python">Python</option>
                    <option value="javascript">Javascript</option>
                    <option value="java">Java</option>
                    <option value="c#">C#</option>
                    <option value="c">C</option>
                    <option value="c++">C++</option>
                    <option value="go">Go</option>
                    <option value="r">R</option>
                    <option value="swift">Swift</option>
                    <option value="php">PHP</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates<label>
        </div>
        <input type="submit" value="Create Account">
    </form>

</body>
</html>
